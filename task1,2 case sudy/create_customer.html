<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.css">
    <style>
        body {
            background-image: url('https://furamavietnam.com/wp-content/uploads/2018/08/BG2.jpg');
            background-position: right bottom;
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6 shadow-lg">
            <form>
                <div class="mb-3 text-center">
                    <h1>Add New Customer Form</h1>
                </div>
                <div class="mb-3">
                    <div class="form-check-inline fw-bold">
                        Choice Facility Type:
                    </div>
                    <div class="form-check form-check-inline " onclick="displayForm(inlineRadio1.value)">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Villa</label>
                    </div>
                    <div class="form-check form-check-inline" onclick="displayForm(inlineRadio2.value)">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">House</label>
                    </div>
                    <div class="form-check form-check-inline" onclick="displayForm(inlineRadio3.value)">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio2">Room</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nameCustomer" class="form-label fw-bold">Name Customer:</label>
                    <input type="text" class="form-control" id="nameCustomer" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="birthDayCustomer" class="form-label fw-bold">Birth Day:</label>
                    <input type="date" class="form-control" id="birthDayCustomer">
                </div>

                <div class="mb-3">
                    <div class="fw-bold">Gender:</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genderCustomer" id="checkGenderMan" value="option1">
                        <label class="form-check-label" for="checkGenderMan">Men</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genderCustomer" id="checkGenderWomen" value="option2">
                        <label class="form-check-label" for="checkGenderWomen">Women</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="idCard" class="form-label fw-bold">Id Card:</label>
                    <input type="text" class="form-control" id="idCard">
                </div>

                <div class="mb-3">
                    <label for="phoneCustomer" class="form-label fw-bold">Phone:</label>
                    <input type="text" class="form-control" id="phoneCustomer">
                </div>

                <div class="mb-3">
                    <label for="emailCustomer" class="form-label fw-bold">Email:</label>
                    <input type="email" class="form-control" id="emailCustomer">
                </div>

                <div class="mb-3">
                    <label for="customerType" class="form-label fw-bold">Customer Type:</label>
                    <select id="customerType" class="form-select" aria-label="Default select example">
                        <option value="1">Member</option>
                        <option value="2">Silver</option>
                        <option value="3">Gold</option>
                        <option value="4">Platinum</option>
                        <option value="4">Diamond</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label fw-bold">Address:</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <hr>
                <div id="contract" style="display: none">
                    <div class="mb-3">
                        <h3>Contract Form</h3>
                    </div>

                    <div class="mb-3">
                        <label for="startDate" class="form-label fw-bold">Start Date:</label>
                        <input type="date" class="form-control" id="startDate" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date:</label>
                        <input type="date" class="form-control" id="endDate" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="deposit" class="form-label fw-bold">Deposit:</label>
                        <input type="text" class="form-control" id="deposit" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="totalMoney" class="form-label fw-bold">Total Money:</label>
                        <input type="text" class="form-control" id="totalMoney" aria-describedby="emailHelp">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<script>
    function displayForm(value) {
        switch (value) {
            case "option1":
                document.getElementById("contract").style.display = "block";
                break;
            case "option2":
                document.getElementById("contract").style.display = "block";
                break;
            case "option3":
                document.getElementById("contract").style.display = "none";
                break;
        }
    }
</script>
<script src="../bootstrap-5.0.2-dist/js/bootstrap.js"></script>
<script src="popper.min.js"></script>
</body>
</html>
